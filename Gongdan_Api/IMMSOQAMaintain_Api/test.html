<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <button id="btn">按钮</button>
    <button id="btn2">按钮2</button>
    <script src="scripts/jquery-1.7.1.min.js"></script>
    <script>
        $("#btn").click(function () {
            $.ajax({
                type: "Post",
                url: "http://localhost:2255/RejDataMain/FAISave",
                //data: JSON.stringify({ "username": "vichin", "pwd": "123" }),//post请求，不需要key
                contentType: 'application/json',
                success: function (res) {
                    console.log(res);
                },
                error: function (msg) {
                    alert(msg.responseText);
                }
            });
        });

        $("#btn2").click(function () {
            $.ajax({
                type: "Post",
                url: "http://localhost:2255/RejDataMain/FAISearch",
                //data: JSON.stringify({ "username": "vichin", "pwd": "123" }),//post请求，不需要key
                contentType: 'application/json',
                success: function (res) {
                    console.log(res);
                },
                error: function (msg) {
                    alert(msg.responseText);
                }
            });
        });
    </script>
</body>
</html>
